<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-Time-Counthown</title>
    <link rel="stylesheet" href="bootstrap-4.css">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <br>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th scope="col" colspan="4">
                            <h4>Happy New Year</h4>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col" id="days"></th>
                        <th scope="col" id="hours"></th>
                        <th scope="col" id="minutes"></th>
                        <th scope="col" id="seconds"></th>
                    </tr>
                    <tr>
                        <th scope="col">Days</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Minutes</th>
                        <th scope="col">Second</th>
                    </tr>
                </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <div class="jumbotron text-center text-danger">
        <h1 class="text-success">New Year Day</h1>
        <h3>
            <span class="badge badge-pill badge-info" id="day"></span> days
            <span class="badge badge-pill badge-info" id="hour"></span> hr
            <span class="badge badge-pill badge-info" id="minute"></span> min
            <span class="badge badge-pill badge-info" id="second"></span> sec
        </h3>
    </div>

    <div class="jumbotron text-center text-danger">
        <h1 class="text-success">New Year Day</h1>
        <h3>
            <span class="badge badge-pill badge-info" id="d"></span>
            <span class="badge badge-pill badge-info" id="h"></span>
            <span class="badge badge-pill badge-info" id="m"></span>
            <span class="badge badge-pill badge-info" id="s"></span>
        </h3>
    </div>


    <div class="jumbotron text-center text-danger">
        <h1 class="text-success">New Year Day</h1>
        <h3>
            <span class="badge badge-pill badge-info" id="timeDigital"></span>
        </h3>
        <h3>
            <span class="badge badge-pill badge-info" id="timeDigital2"></span>
        </h3>
    </div>
    <script src="my-js.js"></script>
</body>

</html>
